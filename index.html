<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="sidebar">

            <div id="painelControl">
                <input type="number" value="16" min="1" max="58" id="rows" onchange="fixProportion(this)" onkeyup="return filterInput(event, this)" onpaste="handlePaste(event)"> <span>Rows</span>

                <input type="number" value="16" min="1" max="100" id="columns" onchange="fixProportion(this)" onkeyup="return filterInput(event, this)" onpaste="handlePaste(event)"> <span>Columns</span>

                <button id="drawPainel" onclick="configurarJogo()">Resetar o Painel</button>
            </div>


            <div id="settings">
                <div id="optionsofoptions"><p>Options</p></div>
                <div id="showtime">                
                    <label for="Hold" id="holdToPaintText">Segure para pintar</label>
                    <input type="checkbox" name="Hold" id="holdToPaint" onclick="changeHoldState(this)">
                    <label for="ShowGrid">Mostrar Grid</label>
                    <input type="checkbox" name="ShowGrid" id="showGrid" onclick="showGrid()" checked>
                    <label for="Proportion" id="fixProportionText">Fixar proporção (Quadrado)</label>
                    <input type="checkbox" name="Proportion" id="fixProportion" onclick="toggleProportion(this)">
                    <label for="NeedConfirm">Tela de Confirmar</label>
                    <input type="checkbox" name="NeedConfirm" id="needConfirm" checked onclick="toggleConfirm(this)">
                </div>

            </div>


            <div id="toolHandler">
                <input type="radio" name="Tool" id="Paint" checked> <!-- Pincel -->
                <input type="radio" name="Tool" id="Eraser"> <!-- Borracha -->
                <input type="radio" name="Tool" id="Fill"> <!-- Fill Function -->
                <input type="radio" name="Tool" id="Eyedropper"> <!-- Eyedropper -->
                <input type="button" value="Undo" onclick="loadAction(1)">
                <input type="button" value="Redo" onclick="loadAction(-1)">
            </div>


            <div id="colorHandler">
                <input type="color" id="colorPicker">
            </div>


            <div id="presetColorHandler">
                <button onclick="selectColor('#ff0000')" id="Red"></button>
                <button onclick="selectColor('#ffa500')" id="Orange"></button>
                <button onclick="selectColor('#ffff00')" id="Yellow"></button>
                <button onclick="selectColor('#00ff00')" id="Lime"></button>
                <button onclick="selectColor('#008000')" id="Green"></button>
                <button onclick="selectColor('#00ffff')" id="Cyan"></button>
                <button onclick="selectColor('#0000ff')" id="Blue"></button>
                <button onclick="selectColor('#800080')" id="Purple"></button>
                <button onclick="selectColor('#ff00ff')" id="Magenta"></button>
                <button onclick="selectColor('#ffc0cb')" id="Pink"></button>
            </div>

            <div id="saveButton">
                <button onclick="saveDrawing(document.querySelector('#saveName').value)">Save Test</button><input list="saveOptions" name="browser" id="saveName"><datalist id="saveOptions"><option value="Saved"></option></datalist>
                <button onclick="loadDrawning(document.querySelector('#loadOptions').value)">Load Test</button><select id="loadOptions"><option value="Saved">Saved</option><option value="Leandro">Leandro</option></select>
            </div>

        </div>
        <div id="painel">
            <div id="grid">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
